<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

		<title>PICC 移动查勘定损管理系统</title>
		<!-- <link rel="stylesheet" type="text/css" href="css/easyui.css"> -->
		<script type="text/javascript" src="mcph5/js/jquery-1.10.2.js" />
		<script>
		</script>
	</head>

	<body>
		<div style="position: fixed; width: 100%; height: 100%;">
			<img src="" style="width: 100%; height: 100%;" />
		</div>

		<div style="position: fixed;top: 17%; left: 19%; height: 400px; width: 900px; background: #b9d6e8;">

			<div class="content_l">
				<div class="content_top">
					<div class="top_m">移动查勘后台管理系统</div>
				</div>
				<div class="content_bottom">
					<div class="bottom_t">
						<div class="bottom_t_l">
							管理员：
						</div>
						<div class="bottom_t_r">
							<input type="text" id="login_username" name="username" placeholder="请输入管理员帐号">
						</div>
					</div>
					<div class="bottom_m">
						<div class="bottom_m_l">
							密码：
						</div>
						<div class="bottom_t_r">
							<input type="password" name="pwd" id="login_pwd" placeholder="请输入密码">
						</div>
					</div>
					<div class="bottom_b">
						<input type="button" id="login_submit" value="登录" onclick="login()" />
						<input type="button" id="ceshi" value="测试123" onclick="ceshi()" />
						<input type="button" id="login_reset" value="重置" style="margin-left: 30px;" />
					</div>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			function ceshi() {

				//  跳转页面 带上参数id
				window.location.href = "mcph5/views/login2.html?id=电话&abc=你好";

			}

			function login() {
				var account = $('#login_username').val();
				var password = $('#login_pwd').val();
				$.ajax({
					type: 'post',
					//url: 'UserAction/login',
					url: 'http://10.10.4.242:6003/ms-provider/dept/find1',
					data: {
						account: account,
						pwd: password
					},
					cache: false,
					dataType: 'text',
					success: function(data) {
							alert(data)
						/* if(data != 'success') {
						} else {
							window.location.href = "index.jsp";
						} */
					}
				});
			}
		</script>
	</body>

</html>
